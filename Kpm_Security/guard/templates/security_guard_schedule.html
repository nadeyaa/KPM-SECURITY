<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule-Guard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }
        .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #ff4c4c;
            height: 100vh;
            overflow: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .sidebar a.active {
            background-color: #d32f2f;
            color: white;
        }
        .sidebar a:hover:not(.active) {
            background-color: #b71c1c;
            color: white;
        }
        .main-content {
            margin-left: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 200px);
            height: 100vh;
            background-color: #f9f9f9;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .schedule {
            width: 100%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .schedule h2 {
            margin-top: 0;
        }
        .schedule table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule table, .schedule th, .schedule td {
            border: 1px solid #ddd;
        }
        .schedule th, .schedule td {
            padding: 8px;
            text-align: left;
        }
        .schedule th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a class="active" href="#home">Home</a>
        <a href="profile.html">Profile</a>
        <a href="schedule-user.html">Schedule</a>
        <a href="visitor.html">Visitor</a>
    </div>
    <div class="main-content">
        <div class="schedule" id="schedule">
            <h2>Security Guard Shift Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Shift</th>
                        <th>Guard Name</th>
                    </tr>
                </thead>
                <tbody id="schedule-table-body">
                    <tr>
                        <td>2024-06-01</td>
                        <td>Morning</td>
                        <td>abu</td>
                    </tr>
                    <tr>
                        <td>2024-06-01</td>
                        <td>Evening</td>
                        <td>osman</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
